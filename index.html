<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard (Glassmorphism)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Embedded CSS styles */
        
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-card {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .glass-input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.2);
            color: white;
        }

        .icon-large {
            font-size: 2.5rem;
        }

        .text-white {
            color: #f8f9fa !important;
        }

        .text-white-50 {
            color: rgba(248, 249, 250, 0.75) !important;
        }

        .dashboard-container {
            max-width: 1200px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Style to center the spinner */
        #loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container my-5 dashboard-container">
        <h1 class="text-center text-white mb-5"><p>Tup창 Dashboard </p><span id="location-display"></span><p><span id="date-display"></span></p></h1>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card glass-card p-4 h-100 d-flex flex-column justify-content-between">
                    <form id="weather-form">
                        <h5 class="card-title text-white mb-3">Search Weather by Location</h5>
                        <div class="mb-3">
                            <label for="location_input" class="form-label text-white-50">Place Name</label>
                            <input type="text" class="form-control glass-input" id="location_input" name="location_input" placeholder="Ex: Juazeiro do Norte, Brazil">
                        </div>
                        <div class="mb-3">
                            <label for="date_input" class="form-label text-white-50">Date</label>
                            <input type="date" class="form-control glass-input" id="date_input" name="date_input">
                        </div>
                        <div class="mb-3" id="coords-display-container" style="display: none;">
                            <label class="form-label text-white-50">Coordinates</label>
                            <p class="text-white mb-0" id="coords-display">Lat: --, Lon: --</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-success" id="download-csv-btn" disabled>Download CSV</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div id="loading-spinner" class="d-flex justify-content-center d-none">
                    <div class="spinner-border text-white" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-3 g-4" id="weather-data-container">
                    <div class="col">
                        <div class="card glass-card h-100">
                            <div class="card-body text-white">
                                <p class="card-text text-white-50 small">Temperature</p>
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-thermometer-half icon-large me-2"></i> <h3 class="card-title mb-0" id="current-temp">--째C</h3>
                                </div>
                                <p class="card-text small text-white-50">
                                    Max. <span id="max-temp">--</span>, Min. <span id="min-temp">--</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card glass-card h-100">
                            <div class="card-body text-white">
                                <p class="card-text text-white-50 small">Humidity</p>
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-cloud-haze2-fill icon-large me-2"></i> <h3 class="card-title mb-0" id="current-humidity">--%</h3>
                                </div>
                                <p class="card-text small text-white-50">View data</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card glass-card h-100">
                            <div class="card-body text-white">
                                <p class="card-text text-white-50 small">Wind</p>
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-wind icon-large me-2"></i> <h3 class="card-title mb-0" id="current-wind">-- m/s</h3>
                                </div>
                                <p class="card-text small text-white-50">View data</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card glass-card h-100">
                            <div class="card-body text-white">
                                <p class="card-text text-white-50 small">Dew Point</p>
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-thermometer-snow icon-large me-2"></i>
                                    <h3 class="card-title mb-0" id="dew-point">--째C</h3>
                                </div>
                                <p class="card-text small text-white-50">View data</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card glass-card h-100">
                            <div class="card-body text-white">
                                <p class="card-text text-white-50 small">Pressure</p>
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-speedometer icon-large me-2"></i>
                                    <h3 class="card-title mb-0" id="pressure">-- hPa</h3>
                                </div>
                                <p class="card-text small text-white-50">View data</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card glass-card h-100">
                            <div class="card-body text-white">
                                <p class="card-text text-white-50 small">Rain Probability</p>
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-cloud-rain icon-large me-2"></i>
                                    <h3 class="card-title mb-0" id="rain-prob">--%</h3>
                                </div>
                                <p class="card-text small text-white-50">Calculated based on humidity and wind data.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        let weatherData = null;

        async function geocodeNominatim(place) {
            const q = encodeURIComponent(place);
            const url = `https://nominatim.openstreetmap.org/search?q=${q}&format=json&limit=1&addressdetails=1`;
            
            const resp = await fetch(url, {
                headers: {
                    'Accept-Language': 'en-US',
                    'User-Agent': 'tup찾/1.0 (phbs.va@gmail)'
                }
            });
            if (!resp.ok) throw new Error(`Error: ${resp.status}`);
            const results = await resp.json();
            if (results.length === 0) return null;
            return {
                display_name: results[0].display_name,
                lat: parseFloat(results[0].lat),
                lon: parseFloat(results[0].lon),
                raw: results
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('weather-form');
            const locationInput = document.getElementById('location_input');
            const dateInput = document.getElementById('date_input');
            const coordsDisplay = document.getElementById('coords-display');
            const coordsDisplayContainer = document.getElementById('coords-display-container');
            const locationDisplay = document.getElementById('location-display');
            const dateDisplay = document.getElementById('date-display');
            const downloadBtn = document.getElementById('download-csv-btn');
            const loadingSpinner = document.getElementById('loading-spinner');
            const weatherContainer = document.getElementById('weather-data-container');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const place = locationInput.value;
                const date = dateInput.value;
                
                if (!place || !date) {
                    alert('Please, fill in the place name and the date.');
                    return;
                }
                weatherContainer.classList.add('d-none');
                loadingSpinner.classList.remove('d-none');
                downloadBtn.disabled = true;
                
                try {
                    const coords = await geocodeNominatim(place);
                    
                    if (!coords) {
                        alert('Place not found. Please try a more specific name.');
                        return;
                    }
                    
                    const { lat, lon, display_name } = coords;
                    locationDisplay.textContent = place;
                    coordsDisplay.textContent = `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;
                    coordsDisplayContainer.style.display = 'block';
                    dateDisplay.textContent = date;
                    await getAndUpdateWeather(lat, lon, date);
                    downloadBtn.disabled = false;
                } catch (error) {
                    console.error("Error fetching data:", error);
                    alert("Could not fetch data for this place. Please try again.");
                } finally {
                    loadingSpinner.classList.add('d-none');
                    weatherContainer.classList.remove('d-none');
                }
            });

            downloadBtn.addEventListener('click', () => {
                if (weatherData) {
                    generateAndDownloadCsv(weatherData);
                } else {
                    alert('No data to download. Please update the weather first.');
                }
            });
            
            dateInput.valueAsDate = new Date();
        });
        
        async function getAndUpdateWeather(lat, lon, date) {
            let queryDate = new Date(date);
            const mouthDate = new Date('2025-10-01');

            if (queryDate > mouthDate) {
                queryDate.setDate(queryDate.getDate() - 365);
            }

            const startDate = queryDate.toISOString().split('T')[0].replace(/-/g, "");
            
            const params = new URLSearchParams({
                start: startDate,
                end: startDate,
                latitude: lat,
                longitude: lon,
                parameters: "T2M,RH2M,PW,ALLSKY_SFC_SW_DWN,WS10M,PS",
                community: "AG",
                format: "JSON",
                temporal: "daily"
            });
            
            const baseUrl = "https://power.larc.nasa.gov/api/temporal/daily/point";
            const url = `${baseUrl}?${params.toString()}`;
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Request error: ${response.status} ${response.statusText}`);
            }
            const data = await response.json();
            const parameters = data.properties.parameter;
            
            const dailyData = {
                T2M: parameters.T2M[startDate],
                RH2M: parameters.RH2M[startDate],
                PW: parameters.PW[startDate],
                ALLSKY_SFC_SW_DWN: parameters.ALLSKY_SFC_SW_DWN[startDate],
                WS10M: parameters.WS10M[startDate],
                PS: parameters.PS[startDate]
            };
            
            const prob = calculateRainProbability(dailyData)/25;
            
            weatherData = { ...dailyData, rainProb: prob };
            updateUI(weatherData);
        }
        
        function calculateRainProbability(data) {
            let p = 0.1;
            
            if (data.RH2M > 80) p += 0.3;
            else if (data.RH2M > 60) p += 0.2;
            else if (data.RH2M > 40) p += 0.1;
            
            if (data.PW > 20) p += 0.3;
            else if (data.PW > 10) p += 0.15;
            
            if (data.ALLSKY_SFC_SW_DWN < 100) p += 0.3;
            else if (data.ALLSKY_SFC_SW_DWN < 200) p += 0.15;
            
            if (data.T2M > 35) p -= 0.2;
            else if (data.T2M > 30) p -= 0.1;
            
            return Math.round(Math.max(0, Math.min(1, p)) * 100);
        }
        
        function updateUI(data) {
            document.getElementById('current-temp').textContent = `${data.T2M.toFixed(1)}째C`;
            document.getElementById('max-temp').textContent = `N/A`;
            document.getElementById('min-temp').textContent = `N/A`;
            document.getElementById('current-humidity').textContent = `${data.RH2M.toFixed(1)}%`;
            document.getElementById('current-wind').textContent = `${data.WS10M.toFixed(1)} m/s`;
            document.getElementById('dew-point').textContent = `N/A`;
            document.getElementById('pressure').textContent = `${data.PS.toFixed(1)} hPa`;
            document.getElementById('rain-prob').textContent = `${data.rainProb}%`;
        }

        function generateAndDownloadCsv(data) {
            const headers = ["Temperature (째C)", "Humidity (%)", "Wind (m/s)", "Pressure (hPa)", "Rain Probability (%)"];
            const values = [
                data.T2M.toFixed(1),
                data.RH2M.toFixed(1),
                data.WS10M.toFixed(1),
                data.PS.toFixed(1),
                data.rainProb
            ];

            const csvContent = [
                headers.join(','),
                values.join(',')
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            
            link.setAttribute("href", url);
            link.setAttribute("download", "weather_data.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
